<!DOCTYPE html>
<html>
  <head>  
    <meta charset="UTF-8">
    <title>Vegan Chocolate Fudge</title>
    <!-- <link rel="stylesheet" href="/style1.css"> -->
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
      <h1>Vegan Chocolate Fudge</h1>
      <img class="center" src="/imgr/fudge.jpg" alt="A bitten chocolate fudge" width="400px">

      <div class="food-container">
        <h3 id="ingredient">Ingredients</h3>
            <ul>
                <li>10.5 oz (300g) dairy-free dark chocolate, chopped</li>
                <li>1/3 cups (320ml) sweetened condensed coconut milk</li>
                <li>1 tsp (5ml) pure vanilla extract</li>
            </ul>
      </div>
  </body>
</html>
